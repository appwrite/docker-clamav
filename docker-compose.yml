version: "3.8"

services:
  freshclam:
    build: .
    environment:
      MODE: freshclam
    volumes:
      - conf:/etc/clamav
      - data:/var/lib/clamav

  clamav:
    build: .
    depends_on:
      - freshclam
    environment:
      MODE: clamd
    ulimits:
      stack: 1048576
    volumes:
      - conf:/etc/clamav
      - data:/var/lib/clamav
    ports:
      - "3310:3310"

volumes:
  conf:
  data:
