notifications:
  email:
    - team@appwrite.io

language: minimal

arch:
  - amd64
  - arm64

os: linux
dist: jammy

env:
  - DOCKER_COMPOSE_VERSION=v2.22.2

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - echo '{"experimental":"enabled"}' | sudo tee /etc/docker/daemon.json
  - mkdir -p $HOME/.docker
  - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
  - sudo service docker start
  - >
    if [ ! -z "${DOCKERHUB_PULL_USERNAME:-}" ]; then
      echo "${DOCKERHUB_PULL_PASSWORD}" | docker login --username "${DOCKERHUB_PULL_USERNAME}" --password-stdin
    fi
  - docker --version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version

install:
  - docker-compose up -d

script:
  - sleep 10
  - docker ps -a
  - docker-compose logs clamav
  - >
    if : >/dev/tcp/localhost/3310; then
      echo 'Connection available.'
      travis_terminate 0
    else
      echo 'Connection unavailable.'
      travis_terminate 1
    fi

deploy:
  - provider: script
    edge: true
    script: docker run --rm --privileged linuxkit/binfmt:v0.8 &&
      docker buildx create --use &&
      docker buildx build --platform linux/386,linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6,linux/ppc64le,linux/s390x -t appwrite/clamav:$TRAVIS_TAG ./ --push
    on:
      tags: true
      condition: $TRAVIS_CPU_ARCH = amd64
